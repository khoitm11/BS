name: Python CI (Lint, Format Check, Test)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Ruff version on CI
        run: ruff --version

      - name: Debug and Lint with Ruff
        run: |
          echo ">>> Debug: Displaying content of app/api/main_api.py (lines around offending import)"
          cat app/api/main_api.py | awk 'NR>=7 && NR<=25'

          echo ">>> Debug: Displaying content of app/dashboard/main_dashboard.py (lines around offending import)"
          cat app/dashboard/main_dashboard.py | awk 'NR>=9 && NR<=23' 
          
          echo ">>> Debug: Running ruff format"
          ruff format . || echo "Ruff format command finished (may have made changes or found issues)"
          
          echo ">>> Debug: Running ruff check --fix (attempting to fix before final check)"
          ruff check . --fix --exit-zero-even-if-fixed || echo "Ruff check --fix command finished"

          echo ">>> Running final ruff check for CI status"
          ruff check . --output-format=github

      - name: Format check with Black
        run: |
          black --check . --diff --color

      - name: Run Pytest
        run: |
          pytest